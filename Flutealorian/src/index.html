<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutealorian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="pitchdetect.js" defer></script>
    <script src="melody.js" defer></script>


	<div id="detector" class="pitchdetection">
            <div id="frequency">Frequency: <span id="pitch">--</span> Hz</div>
            <div id="notes">Note: <span id="note">--</span> , <span id ="number">-</span> </div>
            <div id="life">LIFE:  <span id="numLife"></span> </div>
	</div>
    <div id="buttons">
<!--
    onmouseover="document.getElementById('reload').style.backgroundColor='lightskyblue';
                        document.getElementById('reload').style.color='black';"
            onmouseout="document.getElementById('reload').style.backgroundColor='orange';
                        document.getElementById('reload').style.color='black';"
-->
        <button class='myButton'>---</button>
        <button class='myButton' id='reload'
            onClick="window.location.reload();"> PLAY AGAIN
        </button>
        <button class='myButton'>---</button>

        <button class='myButton' id='flute'
            onClick="fluteMode();">FLUTE
        </button>
        <button class='myButton' id='trumpet'
            onClick="trumpetMode();">TRUMPET
        </button>
        <button class='myButton'>---</button>

        <button class='myButton' id='spaceBackground'
            onClick=" changeBackground(0);"> SPACE
        </button> 
        <button class='myButton' id='desertBackground'
            onClick=" changeBackground(1);"> DESERT
        </button>
        <button class='myButton'>---</button>

    </div>
    </div>
    <canvas id="waveform" defer></canvas>
    <canvas id="canvasGame" defer></canvas>
    <script src="player.js" defer></script>
    <script src="particles.js" defer></script>
    <script src="obstacles.js" defer></script>
    <script src="background.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
