<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutealorian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="pitchdetect.js" defer></script>
    <script src="melody.js" defer></script>


	<div id="detector" class="pitchdetection">
            <div id="frequency">Frequency: <span id="pitch">--</span> Hz</div>
            <div id="notes">Note: <span id="note">--</span> , <span id ="number">-</span> </div>
            <div id="life">SCORE:  <span id="score"></span> </div>
	</div>
    <div id="buttons">

        <button class='myButton' id='playButton' onClick="PlayMe(); buttonsGame();">PLAY</button>
        <button class='myButton' id='reload' onClick="window.location.reload();">PLAY AGAIN</button>
        <button class='myButton' id='stopButton' onClick="PlayAndStop = false; buttonsGame();">STOP</button>

        <button class='myButton' id='flute'onClick="modePlayedInstrument(0)">FLUTE</button>
        <button class='myButton' id='trumpet'onClick="modePlayedInstrument(1);">TRUMPET</button>
        <button class='myButton' id='voice'onClick="modePlayedInstrument(2);">VOICE</button>

        <button class='myButton' id='spaceBackground'onClick=" changeBackground(0);">SPACE</button> 
        <button class='myButton' id='desertBackground'onClick=" changeBackground(1);">DESERT</button>
        <button class='myButton' id='shuttleBackground'onClick=" changeBackground(2);">DARK DEATH</button>

    </div>
    </div>
    <canvas id="waveform" defer></canvas>
    <canvas id="canvasGame" defer></canvas>
    <script src="player.js" defer></script>
    <script src="particles.js" defer></script>
    <script src="obstacles.js" defer></script>
    <script src="background.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
